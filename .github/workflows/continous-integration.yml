name: Continous integration

on:
  workflow_dispatch:
  pull_request:
    # only PR for master
    branches:
      - master

jobs:
  continous_integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v2
      - name: NodeJS setup
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Installing dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test